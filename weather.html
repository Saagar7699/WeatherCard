<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search City" spellcheck="false">
            <button><img src="w_image/new_search.gif" alt="" height="30px"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/w_image/new_rain.gif" class="weather_icon" height="70px" >
            <h1 class="temp">22°c</h1>
            <h2 class="city">Goa</h2>
            <div class="details">
                <div class="row">
                   <div class="col0">
                    <p class="maximum">27°c</p>
                    <p><h3>Max°c</h3></p>
                </div>
                <div class="col0">
                    <p class="minimum">19°c</p>
                    <p><h3>Min°c</h3></p>
                </div> 
                </div>
                <div class="row">
                    <div class="col">
                    <img src="w_image/new_humidity.gif" height="70px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>   
                    <div class="col">
                        <img src="w_image/new_wind.gif" height="70px" >
                        <div>
                            <p class="wind">10km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                </div>
                </div>
                
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
